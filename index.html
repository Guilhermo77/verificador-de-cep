<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de CEP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Verificador de CEP</h1>
  </header>
  <main>
    <p class="error-message"></p>
    <form id="buscaCep" onSubmit="return false;">
      <label for=" cep">Digite seu CEP:</label>
      <input type="text" name="cep" id="cep" placeholder="12345-678">
      <input type="button" value="Verificar" id="btnCep">
    </form>
    <div class="resultadoCep">
      <ul class="resultadoCep-ul">
        <li class="resultadoCep-ul-item">cep:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="resultadoCep-ul-item">logradouro:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="resultadoCep-ul-item">complemento:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="resultadoCep-ul-item">bairro:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="resultadoCep-ul-item">localidade:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="resultadoCep-ul-item">uf:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="resultadoCep-ul-item">ibge:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="resultadoCep-ul-item">gia:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="resultadoCep-ul-item">ddd:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="resultadoCep-ul-item">siafi:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
      </ul>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
