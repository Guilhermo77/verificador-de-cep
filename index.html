<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifique seu CEP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Verificador de CEP</h1>
  </header>
  <main>
    <p class="error"></p>
    <form id="buscaCep">
      <label for="cep">Digite seu CEP:</label>
      <input type="text" name="cep" id="cep">
      <input type="button" value="Verificar" id="btnCep">
    </form>
    <div class="resultadoCep">
      <ul class="resultadoCep-ul">
        <li class="cep resultadoCep-ul-item">cep:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="logradouro resultadoCep-ul-item">logradouro:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="complemento resultadoCep-ul-item">complemento:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="bairro resultadoCep-ul-item">bairro:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="localidade resultadoCep-ul-item">localidade:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="uf resultadoCep-ul-item">uf:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="ibge resultadoCep-ul-item">ibge:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="gia resultadoCep-ul-item">gia:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="ddd resultadoCep-ul-item">ddd:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
        <li class="siafi resultadoCep-ul-item">siafi:
        </li>
        <p class="resultadoCep-ul-item-p"></p>
      </ul>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
